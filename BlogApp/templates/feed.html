{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Feed</h1>
    {% if posts %}
        {% for post in posts %}
            <div class="bg-white rounded-lg shadow-md p-4 mb-4">
                <div class="flex items-center mb-2">
                    <img src="{{ post.author.profile.photo.url }}" alt="{{ post.author.username }}'s Profile Photo" class="w-10 h-10 rounded-full mr-2">
                    <a href="{% url 'profile' post.author.username %}" class="text-blue-500 hover:underline">{{ post.author.username }}</a>
                </div>
              
                <div class="flex items-center">
                    <a href="{% url 'post_detail' post.id %}" class="text-blue-500 hover:underline">View Post</a>
                    <span class="ml-2">â€¢</span>
                    <span class="ml-2">{{ post.comments.count }} Comments</span>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p class="text-gray-600">No posts to display.</p>
    {% endif %}
</div>
{% endblock %}
</write_to_file>
