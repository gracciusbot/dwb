<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="{% url 'search_user' %}" method="get" class="d-flex mb-3">
                <input class="form-control me-2" type="search" placeholder="Search users" aria-label="Search" name="q">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <form action="{% url 'search_post' %}" method="get" class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search posts" aria-label="Search" name="q">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</div>
